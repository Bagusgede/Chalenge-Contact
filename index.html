<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">

    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <form>
            <div class="fields">
                <div class="group-name">
                    <label >First Name *</label>
                    <input type="text"  name="first-name" required>
                </div>
                <div class="group-name">
                    <label >Last Name *</label>
                    <input type="text" name="last-name" required>
                </div>
            </div>

            <label >Email Address *</label>
            <input type="email"  name="email" required>

            <label>Query Type *</label>
            <div class="type-radio">
                <div class="radio-group">
                    <input type="radio" id="general-enquiry" name="general-enquiry" required>
                    <label for="general-enquiry">General Enquiry</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="support-request" name="support-request" required>
                    <label for="support-request">Support Request</label>
                </div>
            </div>

            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>

            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="consent" required>
                <label for="checkbox">I consent to being contacted by the team *</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
